<div class="main-div container h-100">
  <app-header></app-header>
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col-12">
      <div class="form-group">
        <label for="formGroupInput">Email</label>
        <input type="email" class="form-control" id="formGroupInput" placeholder="Enter you email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="formGroupInput2">Password</label>
        <input type="password" class="form-control" id="formGroupInput2" placeholder="Enter your password"
               [(ngModel)]="password">
      </div>
    </form>
    <div class="row">
      <button btn routerLink="/note-list" routerLinkActive="true" (click)="logBtn()">Log-in</button>
    </div>
  </div>
</div>
