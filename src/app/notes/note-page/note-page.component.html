<div class="container-fluid">
  <div class="row">
    <div class="col-md-1">

      <ul class="list-group" id="sidebar" style="list-style-type:none;">
        <li class="list-group-item"><a href="#" id="brand">Ink</a></li>
        <li class="list-group-item"><a routerLink="/note-page" routerLinkActive="active">Note with Text Only</a></li>
        <li class="list-group-item"><a href="#">Note with Image</a></li>
        <li class="list-group-item"><a href="#">Archived</a></li>
        <li class="list-group-item"><a routerLink="/log-in" routerLinkActive="active">Logout</a></li>
      </ul>
    </div>
    <div class="col-md-10">
      <label for="title" style="font-size: medium">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="title">
      <label for="body" style="font-size: medium">Text</label>
      <textarea id="body" class="form-control" rows="10" style="resize: vertical" [(ngModel)]="text"></textarea>

    </div>
    <div class="col-md-1">

    </div>

  </div>
</div>
<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-10">
    <button class="btn" style="background-color: cornflowerblue" (click)="saveBtn(title,text)">Save</button>
    <button class="btn" style="background-color: red" (click)="delBtn()">Delete</button>
  </div>
  <div class="col-md-1">
  </div>
</div>
